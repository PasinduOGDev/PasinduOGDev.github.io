<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for My Love</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png">
</head>

<body>
    <div class="container">
        <h1 class="message rainbow-text">Surprise Babe!!!</h1>
        <p class="sub-message">You are my everything! 😘❤️🌍</p>
        <div class="heart-container">
            <div class="heart"></div>
        </div>
        <button class="reveal-button" onclick="revealMessage()">Click to Reveal a Surprise ❤️</button>
        <p class="hidden-message" id="hiddenMessage"></p>
        <div class="slideshow-container" style="display: flex; justify-content: center;">
            <img class="slide" src="" style="width: 150px;" id="img1">
            <img class="slide" src="" style="width: 150px;" id="img2">
            <img class="slide" src="" style="width: 150px;" id="img3">
        </div>
        <p class="credit-message">Created by &copy; Pasindu Madhuwantha</p>
    </div>
    <canvas id="confetti-canvas"></canvas>
    <div id="heart-rain"></div>
    <audio id="backgroundMusic" loop>
        <source src="romantic-music.mp3" type="audio/mp3">
    </audio>
    <script src="script.js"></script>
</body>

</html>
